<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Searcher</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <h1>GIF Search</h1>
        
        <div id="search-history">
        </div>

        <form id="search">
            <input type="text" name="userInput" id="userInput">
            <input type="button" id="submit" value="Submit" class="btn btn-submit">
            <input type="button" id="trending" value="See what's trending" class="btn btn-trend">
        </form>
        
        <div class="result-gifs">
        </div>
    </div>

</body>

</html>
